<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c4efad1e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- contact header -->

    <header>
        <div class="wrapper contact-head">
            <nav>
                <ul>
                    <li>
                        <a href=".index.html">Home</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href=".blog.html">Blog</a>
                    </li>
                    <li>
                        <a href=".contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
            <h1>Get In Touch</h1>
        </div>
    </header>

    <!-- socials + form -->
    <section class="get-in-touch">
        <div class="wrapper contact-info">
            <ul class="socials">
                <li>
                    <i class="fab fa-facebook-f"></i>
                </li>
                <li>
                    <i class="fab fa-instagram"></i>
                </li>
                <li>
                    <i class="fab fa-twitter"></i>
                </li>
                <li>
                    <i class="fab fa-whatsapp"></i>
                </li>
            </ul>
            <p>info@email.com</p>
            <ul class="location">
                <l1>123 - 245 - 7890</l1>
                <l1>123 Queen Street West, Unit 10</l1>
                <l1>Toronto, Ontario</l1>
                <l1>M5V2D5</l1>
            </ul>

            <form action="submit" class="contact-form">
                <label for="name" class="sr-only">Name</label>
                <input type="text" name="name" id="name" placeholder="Name">
            
                <label for="user-email" class="sr-only">Email address</label>
                <input type="email" name="user-email" id="user-email" placeholder="Email address">
            
                <label for="message" class="sr-only">Comment</label>
                <input type="text" name="message" id="message" placeholder="Message">
            
                <button type="submit" value="Submit" class="button-2">
            </form>
        </div>
    </section>
    <!-- footer -->

    <footer>
        <a class="juno" href="https://junocollege.com/">Copyright<span>&#169;</span>2021 Juno College</a>
    </footer>

</body>
</html>
